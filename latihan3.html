<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Latihan 3</title>
</head>

<body>
    <form action="">
        <table border="1" align="center" cellpadding="15" width="40%" cellspacing="0">
            <thead>
                <tr bgcolor="azure">
                    <th colspan="2">Latihan form</th>
                </tr>
            </thead>
            <tfoot>
                <tr>
                    <th colspan="2">
                        <input type="submit" value="kirim"> &nbsp; &nbsp;
                        <input type="reset" value="batal">
                    </th>
                </tr>
            </tfoot>
            <tbody>
                <tr>
                    <td><label for="">Masukkan nama : </label></td>
                    <td><input type="text" name="" id="" placeholder="isi form ini" size="30" required></td>
                </tr>
                <tr>
                    <td><label for="">Masukkan Email : </label></td>
                    <td><input type="email" placeholder="Masukkan Alamat Email" size="30"></td>
                </tr>
                <tr>
                    <td><label for="">Gender</label></td>
                    <td><input type="radio" name="Gender" value="L" checked>Laki - Laki &nbsp;
                        <input type="radio" name="Gender" value="P">Perempuan
                    </td>
                </tr>
                <tr>
                    <td>Hobby :</td>
                    <td>
                        <input type="checkbox" name="hobby" value="membaca"> membaca <br>
                        <input type="checkbox" name="hobby" value="menulis"> menulis <br>
                        <input type="checkbox" name="hobby" value="melukis"> melukis <br>
                        <input type="checkbox" name="hobby" value="olahraga"> olahraga <br>
                        <input type="checkbox" name="hobby" value="berkebun"> berkebun <br>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Pendidikan</label></td>
                    <td><select name="" id="">
                        <option value="">-- Pilih Pendidikan</option>
                        <option value="SMA">SMA</option>
                        <option value="D3">D3</option>
                        <option value="S1">S1</option>
                        <option value="S2">S2</option>
                    </select></td>
                </tr>
                <tr>
                    <td><label for="">Alamat</label></td>
                    <td><textarea name="" id="" cols="50" rows="4"></textarea></td>
                </tr>
                <tr>
                    <td><label for="">Disabled</label></td>
                    <td><input type="text" disabled></td>
                </tr>
            </tbody>
        </table>
    </form>
</body>

</html>
